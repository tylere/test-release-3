[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = test-release-3
lib_name = %(repo)s
version = 0.0.1
min_python = 3.7
license = apache2

### nbdev ###
doc_path = _docs
lib_path = test_release_3
nbs_path = .
recursive = False
tst_flags = notest
put_version_in_init = False

### Docs ###
branch = main
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Tyler Erickson
author_email = tylere@google.com
copyright = 2022 onwards, %(author)s
description = Test out releasing with nbdev. Yet again!!!
keywords = nbdev jupyter notebook python
language = English
status = 3
user = tylere

